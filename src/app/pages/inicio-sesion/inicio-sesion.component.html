<button class="back-link" (click)="volverAlInicio()">&larr; Volver al inicio</button>

<div class="login-container">
  <!-- LOGO -->
  <div class="logo">
    <img src="assets/Logo.jpeg" alt="Logo de la empresa" />
  </div>

  <h2>Iniciar sesión</h2>
  <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="correo electrónico@gmail.com" required />
  </div>

  <div class="form-group">
    <label for="password">Contraseña 
      <a routerLink="/recuperar-clave" class="forgot">¿Olvidaste tu contraseña?</a>
    </label>
    <input type="password" id="password" placeholder="introduce acá tu contraseña" required />
  </div>

  <div class="form-group">
    <label>Tipo de cuenta</label>
    <div class="account-type">
      <button [class.active]="tipoSeleccionado === 'tienda'" (click)="seleccionarTipo('tienda')">Tienda</button>
      <button [class.active]="tipoSeleccionado === 'distribuidor'" (click)="seleccionarTipo('distribuidor')">Distribuidor</button>
      <button [class.active]="tipoSeleccionado === 'admin'" (click)="seleccionarTipo('admin')">Administración</button>
    </div>
  </div>

  <button class="submit-btn" (click)="iniciarSesion()">Iniciar sesión</button>

  <div class="bottom-text">
    ¿No tienes una cuenta? <a routerLink="/registro">Registrarse</a>
  </div>
</div>
